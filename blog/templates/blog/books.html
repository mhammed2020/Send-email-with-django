{% extends "blog/base.html" %}
{% block content %}
    {% for book in books %}
        <article class="media content-section">
          <img style="width:20%" src="{{ book.img.url }}">
          <div class="media-body">
            
            <h2><a class="article-title" href="#">{{ book.title }}</a></h2>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
