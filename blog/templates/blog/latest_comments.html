<ul class="list-group-flush latest-comment">

    {% for comment  in l_comments  %}
      <li class="list-group-item latest-comment-item" >
           <a class="text-dark" href="{% url 'post-detail' comment.post.pk  %}"> 
            {% if comment.body|length > 15 %}
            {{comment.body |slice:'14'}} .. 
          
            {% else %}
            {{comment.body}}
            {% endif %}
          
          </a> 
        
      </li>

      {% empty %}
      <li class="list-group-item latest-comment-item" >  No comments </li>

    {% endfor %}

</ul>
